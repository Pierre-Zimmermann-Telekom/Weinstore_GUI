<p>{{data.customer.Vorname}}</p>

<h2>Weinliste</h2>
<table>
  <thead>
    <tr>
      <th>Bezeichnung</th>
      <th>Verkaufspreis</th>
      <th>Anzahl</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let wine of wines">
      <td>{{ wine.Bezeichnung }}</td>
      <td>{{ wine.Verkaufspreis }}</td>
      <td>
        <button (click)="increaseQuantity(wine)">+</button>
        {{ getQuantity(wine) }}
        <button (click)="decreaseQuantity(wine)">-</button>
      </td>
    </tr>
  </tbody>
</table>

<button mat-raised-button color="primary">
  <mat-icon>picture_as_pdf</mat-icon>
  Print to PDF
</button>
