<div class="container">
    <h2>Neuen Kunden hinzufügen</h2>
    <form>
      <div class="form-row">
        <mat-form-field appearance="fill" class="half-width">
          <mat-label>Vorname</mat-label>
          <input matInput placeholder="Vorname" name="Vorname" [(ngModel)]="newCustomer.Vorname" required />
        </mat-form-field>
  
        <mat-form-field appearance="fill" class="half-width">
          <mat-label>Nachname</mat-label>
          <input matInput placeholder="Nachname" name="Nachname" [(ngModel)]="newCustomer.Nachname" required />
        </mat-form-field>
      </div>
  
      <div class="form-row">
        <mat-form-field appearance="fill" class="half-width">
          <mat-label>Postleitzahl</mat-label>
          <input matInput placeholder="Postleitzahl" name="Postleitzahl" [(ngModel)]="newCustomer.Postleitzahl" required />
        </mat-form-field>
  
        <mat-form-field appearance="fill" class="half-width">
          <mat-label>Ort</mat-label>
          <input matInput placeholder="Ort" name="Ort" [(ngModel)]="newCustomer.Ort" required />
        </mat-form-field>
      </div>
  
      <div class="form-row">
        <mat-form-field appearance="fill" class="half-width">
          <mat-label>Telefonnummer</mat-label>
          <input matInput placeholder="Telefonnummer" name="Telefonnummer" [(ngModel)]="newCustomer.Telefonnummer" required />
        </mat-form-field>
  
        <mat-form-field appearance="fill" class="half-width">
          <mat-label>E-Mail</mat-label>
          <input matInput placeholder="E-Mail" name="Email" [(ngModel)]="newCustomer.Email" required />
        </mat-form-field>
      </div>
  
      <button mat-raised-button class="primary" (click)="addNewCustomer()">Hinzufügen</button>
    </form>
  </div>
