<link
  href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
  rel="stylesheet"
/>

<div class="logout" (click)="logout()">Abmelden</div>

<div class="header">LAP-System</div>

<div class="container">
  <button mat-raised-button class="square-button" (click)="winelist()" style="padding-top: 70px;">
    <div
      style="
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
      "
    >
      <img
        src="./assets/winebottle.png"
        alt="Wine Bottle"
        style="width: 30px; height: auto;"
      />
      <div class="text">
        <span>Lager</span>
      </div>
    </div>
  </button>
  
  <button mat-raised-button class="square-button" (click)="customerview()">
    <div
      style="
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
      "
    >
      <i class="bi bi-person-fill" style="font-size: 100px; margin-bottom: 5px;"></i>
      <div class="text">
        <span>Vertrieb</span>
      </div>
    </div>
  </button>
</div>
